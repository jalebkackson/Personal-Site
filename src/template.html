<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Caleb Jackson</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-auto">
              <a class="nav-link" href="">About me</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="">Projects</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="">Contact Me</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="">Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row textAndSig">
        <div class="col-lg-6 order-lg-2 justify-content-center signature">
          <div id="signatureDiv" class="mx-auto-col">
            <svg
              width="320"
              height="225"
              viewBox="0 0 190 160"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="190" height="134" fill="none" />
              <path
                id="signaturePath"
                d="M29.4781 39.8521C27.492 28.1563 25.5618 14.478 17.7232 4.77575C14.2873 0.523036 11.6331 5.39807 10.8936 8.71524C5.4329 33.2113 4.06186 57.8252 3.2621 82.8104C2.96152 92.2008 1.57967 134.586 20.7268 130.414C32.0744 127.941 43.8951 90.2983 39.4395 101.024C38.284 103.805 34.9181 123.635 39.2412 125.302C41.3472 126.114 42.2646 125.296 43.4025 123.418C51.5885 109.915 56.9346 92.5462 60.0128 77.1563C63.177 61.3362 66.6349 45.2349 66.8802 29.0571C66.8961 28.0141 66.495 14.1125 65.4747 14.4072C62.5296 15.2579 62.1377 39.9952 61.8937 42.0974C59.9446 58.8902 57.7197 75.7854 56.5747 92.6606C55.9501 101.865 55.0564 112.007 57.8811 120.989C59.874 127.326 67.6213 119.203 68.869 116.933C71.2349 112.629 73.4372 106.916 74.4097 102.027C75.4966 96.5629 74.8921 103.124 74.5613 105.188C73.9772 108.832 72.6281 119.805 76.8271 121.707C78.7151 122.562 83.0044 119.968 83.9892 118.406C94.4196 101.859 97.0105 77.9807 100.177 59.2201C102.232 47.0377 103.451 34.7139 103.256 22.3533C103.185 17.8466 104.048 10.0816 101.623 5.91006C99.4443 2.16215 97.5681 14.6659 97.4879 15.282C95.6976 29.0265 94.739 42.9621 94.041 56.7998C93.513 67.2676 93.2961 77.7413 92.6646 88.2049C92.226 95.473 89.9769 105.696 94.945 111.906C96.3339 113.642 101.073 121.494 103.387 120.488C108.792 118.138 111.47 106.329 112.795 101.178C113.762 97.4147 114.543 93.4978 114.611 89.5988C114.644 87.7395 110.296 81.648 110.156 84.4666C110.072 86.1431 112.784 86.0487 114.051 86.1229C121.001 86.5302 127.56 84.1033 134.004 81.7956C151.398 75.5658 168.547 69.1753 186.686 65.4661"
                stroke="white"
                stroke-width="5.5"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>

        <div class="col-lg-6 order-lg-1 typedMessage">
          <h1 id="message0"></h1>
          <h1 id="message1"><br /></h1>
          <h1 id="message2"><br /></h1>
        </div>
      </div>
    </div>

    <div class="container contactBtnContainer">
      <div class="text-center">
        <button type="button" class="btn btn-outline-info btn-lg contactMeBtn">
          Contact Me
        </button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="justify-content-center">
        <canvas class="webgl"></canvas>
      </div>
    </div>

    <hr />

    <div class="container-fluid aboutMeSection text-center">
      <h1>About Me</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat,
        fugiat sapiente quidem ex dolor alias ab tempore nesciunt rem quis cum
        soluta ullam, vero, eos aut. Ipsum quis aspernatur laborum.
      </p>
    </div>

    <hr />

    <div class="container-fluid projectSection text-center">
      <h1>Projects</h1>
      <div class="row">
        <div class="col-6">
          <img
            class="projectImg"
            src="assets/images/empty.png"
            alt="empty image"
          />
        </div>
        <div class="col-6">
          <img
            class="projectImg"
            src="assets/images/empty.png"
            alt="empty image"
          />
        </div>
        <div class="col-6">
          <img
            class="projectImg"
            src="assets/images/empty.png"
            alt="empty image"
          />
        </div>
        <div class="col-6">
          <img
            class="projectImg"
            src="assets/images/empty.png"
            alt="empty image"
          />
        </div>
      </div>
    </div>

    <hr />

    <div class="contactSection">
      <form
        class="contact-form container"
        id="contact-form"
        method="POST"
        action="send"
        enctype="multipart/form-data"
        autocomplete="off"
      >
        <h1 id="contactH1">Contact Me</h1>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="contactInput"
            placeholder="Name"
            name="name"
            required
          />
          <input
            type="email"
            class="form-control"
            id="contactInput"
            placeholder="email"
            name="email"
            required
          />
          <textarea
            type="text"
            class="form-control"
            id="contactInput"
            rows="3"
            placeholder="Your message"
            required
          ></textarea>
          <div class="submitBtn text-center btn-lg">
            <button type="submit" class="btn btn-outline-info">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
